<!DOCTYPE html>
<html>

<head>
	<title>A Nice &amp; Simple Contact Form</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap">

		<img src="images/title.gif" alt="A Nice &amp; Simple Contact Form" /><br /><br />
		<p>By <a href="http://css-tricks.com">CSS-Tricks</a></p>

		<p>form spree.io .</p>



		<div id="contact-area">

			<form method="post" action="https://formspree.io/john@theartboy.com">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" />

				<label for="City">City:</label>
				<input type="text" name="City" id="City" />

				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" />

				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button" />
			</form>

			<div style="clear: both;"></div>


		</div>

	</div>

</body>

</html>
